<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Modal</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Internship Request Form</h1>
    <div class="form-container">
        <form action="{{ url_for('add_new_internship') }}" method="post">
            <label for="academic_year">Academic Year:</label>
            <input type="text" name="academic_year" id="academic_year" required>
            
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="FE">FE</option>
                <option value="SE">SE</option>
                <option value="TE">TE</option>
                <option value="BE">BE</option>
              </select>
            
            <label for="roll_no">Roll No.:</label>
            <input type="number" name="roll_no" id="roll_no" required>
            
            <label for="student_name">Name of Student:</label>
            <input type="text" name="student_name" id="student_name" required>
            
            <label for="organization_name">Name Of Organization:</label>
            <input type="text" name="organization_name" id="organization_name" required>
            
            <label for="duration">Duration:</label>
            <input type="text" name="duration" id="duration" required>
            
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" required>
            
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" required>
            
            <label for="work_time">Work-Time:</label>
            <input type="text" name="work_time" id="work_time" required>
            
            <label for="days">Days:</label>
            <input type="number" name="days" id="days" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

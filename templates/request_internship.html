<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Modal</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<>
    <h1>Internship Request Form</h1>
    <div class="form-container">
        <form action="{{ url_for('add_new_internship') }}" id="date-form" method="post">
            <label for="academic_year">Academic Year:</label>
            <input type="text" name="academic_year" id="academic_year" required placeholder="YYYY-YYYY"
            
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="FE">FE</option>
                <option value="SE">SE</option>
                <option value="TE">TE</option>
                <option value="BE">BE</option>
              </select>
            
            
            <label for="student_name">Name of Student:</label>
            <input type="text" name="student_name" id="student_name" required>
            
            <label for="organization_name">Name Of Organization:</label>
            <input type="text" name="organization_name" id="organization_name" required>
            
            <label for="duration">Duration:</label>
            <input type="number" name="duration" id="duration" required placeholder="in weeks">
            
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" required>
            
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" required>
            
            <label for="work_time">Work-Time:</label>
            <input type="text" name="work_time" id="work_time" required placeholder="HH:MM am - HH:MM pm">
            
            <label for="days">Select Working Days:</label>
            <ul>
                {% for day in days %}
                <li>
                    <input type="checkbox" name="selected_days" value="{{ day }}">
                    {{ day }}
                </li>
                {% endfor %}
            </ul>
            
            <input type="submit" value="Submit">
        </form>
    </div>

       <!-- Include the Toastr library JS file -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

       <script>
           // JavaScript code to validate the date range
           document.getElementById("date-form").onsubmit = function (e) {
               e.preventDefault();
   
               const startDate = new Date(document.getElementById("start_date").value);
               const endDate = new Date(document.getElementById("end_date").value);
   
               if (startDate >= endDate) {
                   // Display a toast message
                   toastr.error("Start date should be less than end date", "Date Range Error");
               }
               else {
                // Submit the form if the condition is met
                this.submit();
            }
           };
       </script>
   
</body>
</html>
